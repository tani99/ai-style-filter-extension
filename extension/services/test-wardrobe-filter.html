<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wardrobe Filter Test - Outfit Suggestion</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 16px;
            opacity: 0.9;
        }

        .auth-section {
            padding: 40px;
            text-align: center;
        }

        .auth-section h2 {
            color: #333;
            margin-bottom: 20px;
        }

        .auth-info {
            background: #f0f4f8;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .controls {
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }

        .controls h3 {
            color: #333;
            margin-bottom: 15px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        button.secondary {
            background: #10b981;
        }

        button.secondary:hover {
            background: #059669;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .stat-card .label {
            color: #666;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .stat-card .value {
            color: #667eea;
            font-size: 32px;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .results {
            padding: 30px;
        }

        .test-item {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }

        .test-item:hover {
            border-color: #667eea;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.1);
        }

        .item-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
        }

        .item-image {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            border: 2px solid #667eea;
        }

        .item-details {
            flex: 1;
        }

        .item-details h3 {
            color: #333;
            font-size: 20px;
            margin-bottom: 8px;
        }

        .item-attributes {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .attribute-tag {
            background: white;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 13px;
            color: #666;
            border: 1px solid #e0e0e0;
        }

        .attribute-tag.category {
            background: #667eea;
            color: white;
            border: none;
        }

        .filter-results {
            background: white;
            padding: 20px;
            border-radius: 8px;
        }

        .filter-results h4 {
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .shortlist-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .shortlist-item {
            background: #f0f9ff;
            border: 2px solid #0ea5e9;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }

        .shortlist-item img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 8px;
        }

        .shortlist-item .category {
            font-size: 12px;
            color: #0ea5e9;
            font-weight: 600;
            text-transform: uppercase;
        }

        .eliminated-section {
            margin-top: 20px;
        }

        .eliminated-section h5 {
            color: #ef4444;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .eliminated-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }

        .eliminated-item {
            background: #fef2f2;
            border: 1px solid #fee2e2;
            border-radius: 6px;
            padding: 10px;
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .eliminated-item-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 6px;
            border: 2px solid #fecaca;
            flex-shrink: 0;
        }

        .eliminated-item-details {
            flex: 1;
        }

        .eliminated-item .category {
            font-weight: 600;
            color: #991b1b;
            margin-bottom: 4px;
        }

        .eliminated-item .reason {
            color: #dc2626;
            font-size: 12px;
        }

        .reasoning-box {
            background: #fffbeb;
            border-left: 4px solid #f59e0b;
            padding: 15px;
            border-radius: 6px;
            margin-top: 15px;
        }

        .reasoning-box strong {
            color: #92400e;
            display: block;
            margin-bottom: 8px;
        }

        .reasoning-box p {
            color: #78350f;
            line-height: 1.6;
        }

        .error {
            background: #fef2f2;
            border: 2px solid #fecaca;
            color: #991b1b;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }

        .success {
            background: #f0fdf4;
            border: 2px solid #bbf7d0;
            color: #166534;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ§ª Wardrobe Filter Testing</h1>
            <p>Test outfit matching by filtering each wardrobe item against all others</p>
        </div>

        <div id="auth-section" class="auth-section">
            <h2>Loading...</h2>
        </div>

        <div id="controls" class="controls" style="display:none;">
            <h3>Test Controls</h3>
            <div class="button-group">
                <button id="runTestBtn">ðŸš€ Run Full Wardrobe Filter Test</button>
                <button id="loadWardrobeBtn" class="secondary">ðŸ”„ Reload Wardrobe</button>
            </div>
            <div class="stats">
                <div class="stat-card">
                    <div class="label">Wardrobe Items</div>
                    <div class="value" id="itemCount">0</div>
                </div>
                <div class="stat-card">
                    <div class="label">Items Analyzed</div>
                    <div class="value" id="analyzedCount">0</div>
                </div>
                <div class="stat-card">
                    <div class="label">Tests Completed</div>
                    <div class="value" id="testCount">0</div>
                </div>
            </div>
        </div>

        <div id="loading" class="loading" style="display:none;">
            <div class="spinner"></div>
            <p>Loading wardrobe and running tests...</p>
        </div>

        <div id="results" class="results" style="display:none;"></div>
    </div>

    <script src="test-wardrobe-filter.js"></script>
</body>
</html>
