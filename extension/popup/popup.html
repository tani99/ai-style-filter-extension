<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Style Filter</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <h1>AI Style Filter</h1>
            <p>Personal styling powered by AI</p>
        </div>
        
        <div class="content">
            <button id="openDashboard" class="primary-btn">
                <span class="icon">üëï</span>
                Open Style Dashboard
            </button>

            <!-- Filter Controls Section -->
            <div class="filter-section">
                <div class="filter-header">
                    <h3>üé® Filter Mode</h3>
                </div>

                <!-- Mode Selector (2-way toggle) -->
                <div class="mode-selector">
                    <label class="mode-option">
                        <input type="radio" name="filterMode" value="off" id="modeOff">
                        <div class="mode-card">
                            <span class="mode-icon">‚è∏Ô∏è</span>
                            <span class="mode-label">Off</span>
                        </div>
                    </label>
                    <label class="mode-option">
                        <input type="radio" name="filterMode" value="style" id="modeStyle">
                        <div class="mode-card">
                            <span class="mode-icon">‚ú®</span>
                            <span class="mode-label">My Style</span>
                        </div>
                    </label>
                    <!-- Search mode disabled
                    <label class="mode-option">
                        <input type="radio" name="filterMode" value="prompt" id="modePrompt">
                        <div class="mode-card">
                            <span class="mode-icon">üîç</span>
                            <span class="mode-label">Search</span>
                        </div>
                    </label>
                    -->
                </div>

                <!-- Prompt Input (shown only in prompt mode) -->
                <div id="promptSection" class="prompt-section" style="display: none;">
                    <div class="prompt-input-container">
                        <input
                            type="text"
                            id="promptInput"
                            class="prompt-input"
                            placeholder="e.g., black A-line dress"
                            maxlength="200"
                        >
                        <button id="applyPromptBtn" class="apply-prompt-btn" disabled>
                            Apply
                        </button>
                    </div>

                    <!-- Recent prompts quick access -->
                    <div id="recentPrompts" class="recent-prompts" style="display: none;">
                        <span class="recent-label">Recent:</span>
                        <div id="recentPromptsList" class="recent-prompts-list">
                            <!-- Populated dynamically -->
                        </div>
                    </div>
                </div>

                <!-- Active mode status -->
                <div id="modeStatus" class="mode-status">
                    <span id="modeStatusText">Extension is off</span>
                </div>

            </div>

            <div class="status">
                <p id="statusText">Ready to filter your style!</p>
            </div>
        </div>
        
        <div class="footer">
            <small>Chrome Built-in AI + Gemini API</small>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
