<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Style Filter</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <h1>AI Style Filter</h1>
            <p>Personal styling powered by AI</p>
        </div>
        
        <div class="content">
            <button id="openDashboard" class="primary-btn">
                <span class="icon">ðŸ‘•</span>
                Open Style Dashboard
            </button>

            <!-- Filter Controls Section -->
            <div class="filter-section">
                <div class="filter-header">
                    <h3>ðŸŽ¨ Filter Mode</h3>
                </div>

                <!-- Style Mode Toggle -->
                <div class="style-toggle-section">
                    <div class="toggle-container">
                        <label class="toggle-label">
                            <span class="toggle-text">My Style Mode</span>
                            <div class="toggle-switch">
                                <input type="checkbox" id="styleToggle" class="toggle-input">
                                <span class="toggle-slider"></span>
                            </div>
                        </label>
                    </div>
                </div>

                <!-- Prompt Input (shown only in prompt mode) -->
                <div id="promptSection" class="prompt-section" style="display: none;">
                    <div class="prompt-input-container">
                        <input
                            type="text"
                            id="promptInput"
                            class="prompt-input"
                            placeholder="e.g., black A-line dress"
                            maxlength="200"
                        >
                        <button id="applyPromptBtn" class="apply-prompt-btn" disabled>
                            Apply
                        </button>
                    </div>

                    <!-- Recent prompts quick access -->
                    <div id="recentPrompts" class="recent-prompts" style="display: none;">
                        <span class="recent-label">Recent:</span>
                        <div id="recentPromptsList" class="recent-prompts-list">
                            <!-- Populated dynamically -->
                        </div>
                    </div>
                </div>

                <!-- Active mode status -->
                <div id="modeStatus" class="mode-status">
                    <span id="modeStatusText">Extension is off</span>
                </div>

            </div>

            <div class="status">
                <p id="statusText">Ready to filter your style!</p>
            </div>
        </div>
        
        <div class="footer">
            <small>Chrome Built-in AI + Gemini API</small>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
