<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Style Filter</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="popup-container">
        <div class="header">
            <h1>AI Style Filter</h1>
            <p>Personal styling powered by AI</p>
        </div>
        
        <div class="content">
            <button id="openDashboard" class="primary-btn">
                <span class="icon">üëï</span>
                Open Style Dashboard
            </button>

            <!-- Filter Controls Section -->
            <div class="filter-section">
                <div class="filter-header">
                    <h3>üé® Style Filter</h3>
                </div>

                <!-- My Style Mode Toggle -->
                <div class="filter-control">
                    <label class="toggle-label">
                        <span>My Style Mode</span>
                        <div class="toggle-container">
                            <input type="checkbox" id="myStyleToggle" class="toggle-input">
                            <div class="toggle-switch"></div>
                        </div>
                    </label>
                </div>

                <!-- Divider -->
                <div class="divider">
                    <span>OR</span>
                </div>

                <!-- Prompt Search Mode -->
                <div class="filter-control">
                    <label class="prompt-label">
                        <span>üîç Search for Specific Item</span>
                    </label>
                    <div class="prompt-input-container">
                        <input
                            type="text"
                            id="promptInput"
                            class="prompt-input"
                            placeholder="e.g., black A-line dress"
                            maxlength="200"
                        >
                        <button id="applyPromptBtn" class="apply-prompt-btn" disabled>
                            Apply
                        </button>
                    </div>
                    <button id="clearPromptBtn" class="clear-prompt-btn" style="display: none;">
                        Clear Search
                    </button>

                    <!-- Recent prompts quick access -->
                    <div id="recentPrompts" class="recent-prompts" style="display: none;">
                        <span class="recent-label">Recent:</span>
                        <div id="recentPromptsList" class="recent-prompts-list">
                            <!-- Populated dynamically -->
                        </div>
                    </div>
                </div>

                <!-- Active mode indicator -->
                <div id="activeModeIndicator" class="active-mode-indicator">
                    <span id="activeModeText">Mode: All Items</span>
                </div>

                <!-- Match Sensitivity Slider -->
                <div class="filter-control">
                    <div class="slider-label">
                        <span>Match Sensitivity</span>
                        <span id="sensitivityValue" class="value-display">6/10</span>
                    </div>
                    <input type="range" id="sensitivitySlider" min="1" max="10" value="6" step="1" class="slider">
                    <div class="slider-hints">
                        <span class="hint-left">More variety</span>
                        <span class="hint-right">Perfect matches</span>
                    </div>
                </div>
            </div>

            <div class="status">
                <p id="statusText">Ready to filter your style!</p>
            </div>
        </div>
        
        <div class="footer">
            <small>Chrome Built-in AI + Gemini API</small>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
